<html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800' rel='stylesheet' type='text/css'>
      <style>
        
        body {
         margin-top: 0px;
         margin-right: 0px;
         margin-bottom: 0px;
         margin-left: 0px
        }
       
        h1 {
          font-size: 3.2em;
          font-family: 'Open Sans', sans-serif;
          color: white;
          text-align: center;
        }
        
        h2 {
          font-size: 1.6em;
          font-family: 'Open Sans', sans-serif;
          color: white;
          text-align: center;
        }
        
        p {
          font-size: 1em;
          font-family: 'Open Sans', sans-serif;
          color: white;
          text-align: center;
          line-height: 1;
        }
        
        small-text {
          font-family: 'Open Sans', sans-serif;
          color: #333332;
          text-align: center;
          font-size: .5em;
        }
        
        .cover-image {
          background-image: url(http://38.media.tumblr.com/90e43a4c901c6dab121cf03acb0e83e2/tumblr_namalsoVY51tuwd26o1_1280.jpg); 
          background-size: cover;
          background-attachment: fixed;
          background-position: relative;
          max-width: 100vw;
          height: auto;
        }
        
        .main-text-box {
          margin: 0 auto;
          padding: 1.2em;
          max-width: 50vw;
          height: 100vh;
        }
        
        img.logo {
          width: 250px;
          height: auto;;
        }
        
        .logo-centerizer {
          margin: 0 auto;
          width: 250px;
          padding: 10vh 0 5vh 0;
        }
        
        input#mc-embedded-subscribe {
          background: transparent;
          color: white;
          border: 3px solid white;
          border-radius: 200px;
          padding: 1em 2em;
          text-align: center;
          margin: 0 auto;
          width: 350px;
          font-size: 1em;
          font-family: 'Open Sans', sans-serif;
        }
        
        input#mc-embedded-subscribe:hover {
          background: white;
          color: #333332;
          transition: 0.4s;
        }
        
        .button-center {
          width: 350px;
          margin: 4em auto;
        }
        
        span.asterisk {
          font-size: 1em;
          font-family: 'Open Sans', sans-serif;
          color: white;
        }
        
        label.correo {
          font-size: 1em;
          font-family: 'Open Sans', sans-serif;
          color: white;
        }
        
        input.email-box {
          width: 450px;
          height: 2em;
          border: solid lightgray;
          font-family: 'Open Sans', sans-serif;
          padding: 2em;
        }
        
        input#mce-EMAIL {
          width: 250px;
          height: 2em;
          border: solid whitesmoke;
          font-family: 'Open Sans', sans-serif;
        }
        
        
      </style>
  </head>
  <body>
    <div class="cover-image">
      <div class="logo-centerizer"><img src="http://38.media.tumblr.com/3739debc58caf35dbe8eb9f09897d8cd/tumblr_nabrhfXkUr1tuwd26o1_500.png" class="logo"></div>
      <div class="main-text-box">
        <h1>Compra local, compra hecho a mano</h1>
        <h2>Descubre los mejores productos hechos por diseñadores y artistas de tu ciudad</h1>
        <h2>Próximamente</h2>
        <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup">
          <form action="//manuable.us7.list-manage.com/subscribe/post?u=a63d74b957ad325a340612e3e&amp;id=d65066b501" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
          <div class="mc-field-group">
          	<label for="mce-EMAIL" class="correo">Correo electrónico<span class="asterisk">*</span></label>
          	<input type="email" value="" name="EMAIL" class="email-box" id="mce-EMAIL" placeholder="Correo Electrónico">
          </div>
          	<div id="mce-responses" class="clear">
          		<div class="response" id="mce-error-response" style="display:none"></div>
          		<div class="response" id="mce-success-response" style="display:none"></div>
          	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;"><input type="text" name="b_a63d74b957ad325a340612e3e_d65066b501" tabindex="-1" value=""></div>
              <div class="button-center">
                <div class="clear"><input type="submit" value="Quiero saber más" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
          </form>
          </div>
        <!--End mc_embed_signup-->
      </div>
    </div>
